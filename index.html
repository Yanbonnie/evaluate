                <li class="bounceIn active"><a href="foods.html?id=1"><img src="images/logo1.png" alt=""></a></li>

    <script>
        $(function(){
            $("#submit").on('click',function(){
                $('.html-cover').fadeIn();
            })

            $('.close').on('click',function(){
                $(this).closest('.html-cover').hide();
            })
